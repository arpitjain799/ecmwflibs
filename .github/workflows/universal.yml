name: Build Universal

on:
  workflow_dispatch: {}


jobs:

  # First check that the wheels are properly pushed to PiPy so
  # no one gets the universal version by accident, because
  # it is pushed first
  checks:
    runs-on: ${{ matrix.os }}
    name: "Check ${{ matrix.os }}"

    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]

    defaults:
      run:
        shell: bash

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - run: |
          python -m pip install --upgrade pip
          echo pip install ecmwflibs=="${GITHUB_REF##*/}"
          pip install ecmwflibs==0.3.2

      - shell: python
        run: |
          import ecmwflibs
          assert not ecmwflibs.universal()


