
name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.6] #, 3.7, 3.8]
        # on: [macos-latest] #, macos-latest, windows-latest]
        # on: [ubuntu-16.04, macos-latest, windows-latest] #
        on: [ubuntu-20.04, macos-latest]

    runs-on: ${{ matrix.on }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # - name: Install python dependencies
      #   run: |
      #     python -m pip install --upgrade pip

      - name: Install tools dependencies
        run: |
          make tools
          pwd
          echo $HOME

      - name: Cache compilations (src)
        uses: actions/cache@v2
        with:
          path: ~/src
          key: ${{ runner.os }}-src

      - name: Cache compilations (build)
        uses: actions/cache@v2
        with:
          path: ~/build-ecmwf
          key: ${{ runner.os }}-build-ecmwf

      - name: Cache compilations (install)
        uses: actions/cache@v2
        with:
          path: ~/build-ecmwf
          key: ${{ runner.os }}-install

      - name: make libraries
        run: |
          make libraries

      # - name: make wheel
      #   run: |
      #     make wheel
