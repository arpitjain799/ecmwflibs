name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-macos:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install tools dependencies
        run: |
          make tools

      - name: Cache compilations (src)
        uses: actions/cache@v2
        with:
          path: src
          key: ${{ runner.os }}-src-${{ hashFiles('VERSIONS.make') }}

      - name: Cache compilations (build)
        uses: actions/cache@v2
        with:
          path: build-ecmwf
          key: ${{ runner.os }}-build-ecmwf-${{ hashFiles('VERSIONS.make') }}

      - name: Cache compilations (install)
        uses: actions/cache@v2
        with:
          path: install
          key: ${{ runner.os }}-install-${{ hashFiles('VERSIONS.make') }}

      - name: make libraries
        run: |
          make libraries

      - name: make wheel
        run: |
          make wheel

      - uses: actions/upload-artifact@v2
        with:
          name: wheel-macos
          path: wheelhouse/*


  # TODO: prepare the docker image:
  # https://docs.github.com/en/actions/guides/publishing-docker-images
  build-manylinux2014:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Create docker image
        run: |
          make dockcross-build-ecmwflibs

      - name: Install tools dependencies
        run: |
          ./dockcross-build-ecmwflibs make tools

      - name: Cache compilations (src)
        uses: actions/cache@v2
        with:
          path: src
          key: ${{ runner.os }}-src-${{ hashFiles('VERSIONS.make') }}

      - name: Cache compilations (build)
        uses: actions/cache@v2
        with:
          path: build-ecmwf
          key: ${{ runner.os }}-build-ecmwf-${{ hashFiles('VERSIONS.make') }}

      - name: Cache compilations (install)
        uses: actions/cache@v2
        with:
          path: install
          key: ${{ runner.os }}-install-${{ hashFiles('VERSIONS.make') }}

      - name: make pango/cairo
        # if: steps.cache.outputs.cache-hit != 'true'
        run: |
          ./dockcross-build-ecmwflibs make pango

      - name: make proj
        run: |
          ./dockcross-build-ecmwflibs make proj

      - name: make libraries
        run: |
          ./dockcross-build-ecmwflibs make libraries

      - name: make wheel
        run: |
          ./dockcross-build-ecmwflibs make wheel

      - uses: actions/upload-artifact@v2
        with:
          name: wheel-manylinux2014
          path: wheelhouse/*


  build-windows:

    runs-on: windows-latest

    steps:

      - name: find
        run: |
          import os
          print(os.name)
          for root, _, files in os.walk("/c"):
              for file in files:
                  if file in ("pkg-config")):
                      print(os.path.join(root, file))
        shell: python

      - uses: actions/checkout@v2

      - name: debug
        run: |
          env
          echo %VCPKG_ROOT%
          echo $VCPKG_ROOT

      - name: Install tools dependencies
        run: |
          make tools

      - name: eccodes
        run: |
          make eccodes

      - name: magics
        run: |
          make magics

      - name: list
        run: |
          import os
          for root, _, files in os.walk("install"):
              for file in files:
                  print(os.path.join(root, file))
        shell: python

      - name: wheel
        run: |
          make wheel

      - name: list2
        run: |
          import os
          print(os.name)
          for root, _, files in os.walk("."):
              for file in files:
                  if file.endswith(".whl"):
                      print(os.path.join(root, file))
        shell: python

      - uses: actions/upload-artifact@v2
        with:
          name: wheel-windows
          path: dist/*
