name: Build Windows

on:
  push:
    branches: [ master ]

  # pull_request:
  #  branches: [ master ]

  release:
    types: [created]

jobs:

  build:

    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        # python-version: ["3.6", "3.7", "3.8"]
        # architecture: ["x86", "x64"]
        python-version: ["3.8"]
        architecture: ["x64"]

    defaults:
      run:
        shell: bash

    name: Build with Python ${{ matrix.python-version }} ${{ matrix.architecture }}
    env:
      WINARCH: ${{ matrix.architecture }}

    steps:

      - uses: actions/checkout@v2

      - uses: seanmiddleditch/gha-setup-vsdevenv@master
        with:
          arch: ${{ matrix.architecture }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Apply mirror
        run: |
          import os
          a = "repo.msys2.org"
          b = "mirror.yandex.ru/mirrors/msys2"
          for root, _, files in os.walk("c:/vcpkg"):
              for f in files:
                if f.endswith(".cmake"):
                  path = os.path.join(root, f)
                  with open(path) as f:
                    text = f.read()
                    changed = text.replace(a, b)
                  if text != changed:
                    print("CHANGED", path)
                    with open(path, "w") as f:
                      f.write(changed)
        shell: python

      - name: Cache install tools
        # if: false
        uses: actions/cache@v2
        with:
          path: c:\vcpkg
          key: ${{ runner.os }}${{ matrix.architecture }}-tools-${{ hashFiles('make/tools-windows.make') }}

      - run: make tools

      - run: find /c/vcpkg -name "*.exe"
