name: Build Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.6"] #, "3.7", "3.8"]
        architecture: ["x64"] # ["x86", "x64"]

    name: Build with Python ${{ matrix.python-version }} ${{ matrix.architecture }}
    env:
      WINARCH: ${{ matrix.architecture }}

    steps:

      - uses: actions/checkout@v2

      - uses: seanmiddleditch/gha-setup-vsdevenv@master
        with:
          arch: ${{ matrix.architecture }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Cache install tools
        # if: false
        uses: actions/cache@v2
        with:
          path: c:\vcpkg
          key: ${{ runner.os }}${{ matrix.architecture }}-tools-${{ hashFiles('make/tools-windows.make') }}

      - run: make tools

      - name: Cache compilations
        # if: false
        uses: actions/cache@v2
        with:
          path: |
            src
            build-ecmwf
            install
          key: ${{ runner.os }}${{ matrix.architecture }}-cache-${{ hashFiles('make/VERSIONS.make') }}

      - run: make pull
      - run: make wheel

      - uses: actions/upload-artifact@v2
        with:
          name: wheel-windows-${{ matrix.python-version }}-${{ matrix.architecture }}
          path: dist/*

  test:
    # if: false
    needs: build
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.6"] #, "3.7", "3.8"]
        architecture: ["x64"] # ["x86", "x64"]

    name: Test with Python ${{ matrix.python-version }} ${{ matrix.architecture }}

    steps:

      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - uses: actions/download-artifact@v2
        id: download
        with:
          name: wheel-windows-${{ matrix.python-version }}-${{ matrix.architecture }}

      - run: pip install *.whl
        shell: bash

      - run: pip install -r tests/requirements.txt

      - run: pip freeze

      - name: Get data.grib
        run: curl -o tests/data.grib http://download.ecmwf.int/test-data/magics/2m_temperature.grib

      - run: pytest -v -s
        working-directory: tests
        timeout-minutes: 2

      - uses: actions/upload-artifact@v2
        with:
          name: tests-windows-${{ matrix.python-version }}-${{ matrix.architecture }}
          path: tests/*.png
