name: Build MacOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  # if: false

  build:
    runs-on: macos-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.6"] #, "3.7", "3.8"]

    name: Build with Python ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - run: make tools

      - name: Cache compilations
        # if: false
        uses: actions/cache@v2
        with:
          path: |
            src
            build-ecmwf
            install
          key: ${{ runner.os }}-cache-${{ hashFiles('make/VERSIONS.make') }}

      - run: make

      - uses: actions/upload-artifact@v2
        with:
          name: wheel-macos-${{ matrix.python-version }}
          path: wheelhouse/*

  test:
    needs: build
    runs-on: macos-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.6"] #, "3.7", "3.8"]

    name: Test with Python ${{ matrix.python-version }}

    steps:

      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/download-artifact@v2
        with:
          name: wheel-macos-${{ matrix.python-version }}

      - run: pip install *.whl

      - run: pip install -r tests/requirements.txt

      - name: Get data.grib
        run: curl -o tests/data.grib http://download.ecmwf.int/test-data/magics/2m_temperature.grib

      - run: pytest
        working-directory: tests

      - uses: actions/upload-artifact@v2
        with:
          name: tests-macos-${{ matrix.python-version }}
          path: tests/*.png
